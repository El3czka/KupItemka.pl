<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYKMC - Tryby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Ikona koszyka (pojawia się na każdej stronie) -->
  <a href="koszyk.html" class="cart-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Koszyk">
    <div class="cart-count" id="cartCount">0</div>
  </a>

  <section id="pykmc" class="fade-slide">
    <div class="content-wrapper">
      <div class="content-top">
        <img src="https://imgur.com/ip0UxHx.png" alt="PYKMC Logo" class="logo fade-slide">
      </div>

      <div class="mode-grid fade-slide">
        <!-- ENTROPIA -->
        <a href="entropia.html" class="mode-card">
          <img src="https://imgur.com/SYvgQoR.png" alt="Entropia">
          <h3 style="color: #ff3b3b; text-shadow: 0 0 10px #ff3b3b;">ENTROPIA</h3>
          <p class="coming-soon">Każda tarcza się liczy!</p>
        </a>

        <!-- BOXPVP -->
        <div class="mode-card">
          <img src="https://imgur.com/HgmT348.png" alt="BoxPVP">
          <h3 style="color: #00bfff; text-shadow: 0 0 10px #00bfff;">BOXPVP</h3>
          <p class="coming-soon">Coming soon.</p>
        </div>
      </div>

      <a href="index.html" class="back-button fade-slide">Powrót</a>
    </div>
  </section>

  <script>
    // --- Licznik koszyka ---
    const cartCount = document.getElementById("cartCount");
    const savedCart = JSON.parse(localStorage.getItem("cartItems")) || [];
    cartCount.textContent = savedCart.length;
  </script>
</body>
</html>

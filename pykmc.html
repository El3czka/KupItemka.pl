<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYKMC - Tryby</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Minecraftia', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /*  Animacja wejcia logo */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-60px);
        filter: blur(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* Logo */
    .logo {
      width: 400px;
      max-width: 90%;
      margin: 60px auto 40px;
      display: block;
      animation: fadeInDown 1.2s ease forwards;
    }

    /* Kontener na przyciski */
    .mode-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
      animation: fadeSlideIn 1s ease forwards;
    }

    /* Styl przycisk贸w tryb贸w */
    .mode-card {
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px 30px;
      width: 200px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeSlideIn 0.8s forwards;
    }

    .mode-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff;
    }

    .mode-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .mode-card h3 {
      margin: 0;
      font-size: 22px;
      text-decoration: none;
    }

    .mode-card .coming-soon {
      font-size: 14px;
      color: #888;
      margin-top: 6px;
      text-decoration: none;
    }

    /* Przycisk powrotu */
    .back-button {
      margin-top: 40px;
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      animation: fadeSlideIn 1s ease forwards;
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }

    /*  Ikona koszyka poprawiona */
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
    }

    .cart-icon img {
      width: 100%;
      height: 100%;
      transition: transform 0.2s ease;
    }

    .cart-icon img:hover {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -8px;
      background: #ff4d4d;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
      border: 1px solid white;
      min-width: 16px;
      text-align: center;
      line-height: 1.2;
    }

    /* Animacje wejcia */
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .logo { width: 250px; margin-top: 40px; }
      .mode-grid { gap: 30px; }
      .mode-card { width: 160px; padding: 15px 20px; }
      .cart-icon { width: 40px; height: 40px; top: 15px; right: 15px; }
      .cart-count { font-size: 10px; padding: 1px 5px; top: -4px; right: -6px; }
    }
  </style>
</head>
<body>
  <!-- Ikona koszyka -->
  <a href="koszyk.html" class="cart-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Koszyk">
    <div class="cart-count" id="cartCount">0</div>
  </a>

  <!-- Logo PYKMC z animacj -->
  <img src="https://imgur.com/ip0UxHx.png" alt="PYKMC Logo" class="logo">

  <!-- Przyciski tryb贸w -->
  <div class="mode-grid">
    <a href="entropia.html" class="mode-card">
      <img src="https://imgur.com/SYvgQoR.png" alt="Entropia">
      <h3 style="color: #ff3333; text-shadow: 0 0 10px #ff3333;">ENTROPIA</h3>
      <p class="coming-soon">Ka偶da tarcza si liczy!</p>
    </a>

    <div class="mode-card">
      <img src="https://imgur.com/HgmT348.png" alt="BoxPVP">
      <h3 style="color: #00bfff; text-shadow: 0 0 10px #00bfff;">BOXPVP</h3>
      <p class="coming-soon">Coming soon...</p>
    </div>
  </div>

  <!-- Przycisk powrotu -->
  <a href="index.html" class="back-button">Powr贸t</a>

  <script>
    //  Licznik koszyka
    const cartCount = document.getElementById("cartCount");
    const savedCart = JSON.parse(localStorage.getItem("cartItems")) || [];
    cartCount.textContent = savedCart.length;
  </script>
</body>
</html>

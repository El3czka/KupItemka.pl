<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KupItemka.pl</title>
    <style>
        /* Styl dla caej strony */
        body {
            margin: 0;
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* G贸wny nag贸wek */
        .main-text {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF69B4, #FFFF00); /* r贸偶 + 偶贸ty */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        /* Podtytu */
        .subtitle {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            background: linear-gradient(90deg, #FF69B4, #FFFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Prostoktny przycisk */
        .pykmc-box {
            margin-top: 40px;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 300px;
            height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .pykmc-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #FF69B4;
        }

        /* Napis w przycisku */
        .pykmc-box span {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF69B4, #FFFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>
    <!-- Nag贸wek -->
    <div class="main-text">KupItemka.pl</div>
    <div class="subtitle">TWJ ZAUFANY SKLEP MINECRAFT┓</div>

    <!-- Przyciski -->
    <a href="#pykmc" class="pykmc-box">
        <span>PYKMC</span>
    </a>
</body>
</html>

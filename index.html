<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUPITEMKA.PL</title>

<!-- Font Minecraft -->
<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Arial Black', Arial, sans-serif;
        background: #000;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 80px;
        text-align: center;
        position: relative;
        color: white;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .content {
        position: relative;
        z-index: 1;
    }

    .neon-blue {
        font-family: 'Arial Black', Arial, sans-serif;
        font-size: 64px;
        font-weight: bold;
        color: #00f0ff;
        text-shadow: 0 0 10px #00f0ff;
    }

    .neon-pink {
        font-family: 'Arial Black', Arial, sans-serif;
        font-size: 28px;
        font-weight: bold;
        margin-top: 10px;
        color: #FF69B4;
        text-shadow: 0 0 10px #FF69B4;
    }

    /* Kontener dla obu serwer贸w */
    .servers {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 150px; /* odstp midzy blokami */
    }

    /* Pojedynczy blok serwera */
    .server {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Nag贸wki */
    .server-name {
        font-family: 'Minecraftia', monospace;
        font-size: 72px;
        font-weight: bold;
    }

    .pink { color: #FF69B4; text-shadow: 0 0 15px #FF69B4; }
    .yellow { color: #FFFF00; text-shadow: 0 0 15px #FFFF00; }
    .white { color: #FFFFFF; text-shadow: 0 0 15px #FFFFFF; }

    /* Przycisk */
    .pykmc-box {
        background-color: #111;
        border: 2px solid #fff;
        border-radius: 8px;
        padding: 25px 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-top: 40px;
    }

    .pykmc-box:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #FF69B4;
    }

    .pykmc-box span {
        font-family: 'Minecraftia', monospace;
        font-size: 36px;
        font-weight: bold;
        transition: transform 0.3s ease;
        line-height: 1;
    }

    .pykmc-box:hover span {
        transform: translateY(-5px);
    }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="content">
    <!-- Nag贸wek g贸wny -->
    <div class="neon-blue">KUPITEMKA.PL</div>
    <div class="neon-pink">TWJ ZAUFANY SKLEP MINECRAFT┓</div>

    <!-- Dwa serwery -->
    <div class="servers">
        <!-- Lewa strona -->
        <div class="server">
            <div class="server-name">
                <span class="white">ANARCHIA</span><span class="yellow">.GG</span>
            </div>
            <a href="#anarchia" class="pykmc-box">
                <span class="white">ANARCHIA</span>
            </a>
        </div>

        <!-- Prawa strona -->
        <div class="server">
            <div class="server-name">
                <span class="pink">PYK</span><span class="yellow">MC.PL</span>
            </div>
            <a href="#pykmc" class="pykmc-box">
                <span><span class="pink">PYK</span><span class="yellow">MC</span></span>
            </a>
        </div>
    </div>
</div>

<script>
/* Efekt animowanego ta */
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

const dots = [];
const dotCount = 80;

for (let i = 0; i < dotCount; i++) {
    dots.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        color: Math.random() < 0.5 ? '#00f0ff' : '#FF69B4'
    });
}

function animate() {
    ctx.clearRect(0, 0, width, height);

    for (let i = 0; i < dots.length; i++) {
        const d = dots[i];
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.radius, 0, Math.PI * 2);
        ctx.fillStyle = d.color;
        ctx.shadowColor = d.color;
        ctx.shadowBlur = 10;
        ctx.fill();

        d.x += d.dx;
        d.y += d.dy;

        if (d.x < 0 || d.x > width) d.dx = -d.dx;
        if (d.y < 0 || d.y > height) d.dy = -d.dy;
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>

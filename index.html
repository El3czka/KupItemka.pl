<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUPITEMKA.PL</title>
<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    text-align: center;
    overflow-x: hidden;
}

.fade-slide { opacity: 0; transform: translateY(-50px); animation: fadeSlideIn 0.8s forwards; }
@keyframes fadeSlideIn { to { opacity: 1; transform: translateY(0); } }

#main-site, #pykmc, #entropia, #kupno-itemow, #sprzedaz-itemow {
    position: relative;
    width: 100%;
    height: 100vh;
    display: none;
}

canvas { position: absolute; top: 0; left: 0; z-index: 0; }

.content-wrapper { position: relative; z-index: 1; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }

.content-top { margin-top: 30px; display: flex; flex-direction: column; align-items: center; }

.neon-blue { font-family: 'Arial Black', Arial, sans-serif; font-size: 64px; font-weight: bold; color: #00f0ff; text-shadow: 0 0 10px #00f0ff; }
.neon-pink { font-family: 'Arial Black', Arial, sans-serif; font-size: 28px; font-weight: bold; margin-top: 10px; color: #FF69B4; text-shadow: 0 0 10px #FF69B4; }

.servers { margin-top: 20px; display: flex; justify-content: center; align-items: flex-start; gap: 80px; flex-wrap: wrap; width: 100%; max-width: 800px; margin-left: auto; margin-right: auto; }
.server { display: flex; flex-direction: column; align-items: center; }
.server-name { font-family: 'Minecraftia', monospace; font-size: 4vw; font-weight: bold; min-font-size: 24px; }
.white { color: #FFFFFF; text-shadow: 0 0 15px #FFFFFF; }
.yellow { color: #FFFF00; text-shadow: 0 0 15px #FFFF00; }
.pink { color: #FF69B4; text-shadow: 0 0 15px #FF69B4; }

.pykmc-box, .mode-card, .action-btn {
    position: relative;
    background-color: #111;
    border: 2px solid white;
    border-radius: 8px;
    padding: 20px 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.3s ease;
    margin-top: 20px;
    overflow: hidden;
    font-size: 3vw;
}

.pykmc-box:hover, .mode-card:hover, .action-btn:hover { transform: scale(1.05); }
.pykmc-box span, .mode-card h3, .action-btn span { font-family: 'Minecraftia', monospace; font-weight: bold; transition: transform 0.3s ease; }

.coming-soon { font-family: 'Arial Black', Arial, sans-serif; font-size: 14px; font-weight: bold; color: #888; margin-top: 6px; opacity: 0.9; }

.back-button {
    margin-top: 30px;
    background-color: #111;
    border: 2px solid #fff;
    border-radius: 8px;
    padding: 12px 30px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition: all 0.3s;
}
.back-button:hover { transform: scale(1.05); box-shadow: 0 0 15px #fff; }

/* Logo PYKMC */
.logo { width: 200px; margin-top: 20px; }

/* Podstrony Entropia */
.mode-grid { display: flex; justify-content: center; align-items: center; gap: 30px; flex-wrap: wrap; margin-top: 40px; }

/* Responsywno */
@media screen and (max-width: 768px) {
    .servers { flex-direction: column; gap: 30px; align-items: center; margin-top: 70px; }
    .pykmc-box, .mode-card, .action-btn { font-size: 5vw; padding: 15px 30px; }
    .logo { width: 150px; }
}
</style>
</head>
<body>

<!-- G贸wna strona -->
<div id="main-site">
    <canvas id="bgCanvas"></canvas>
    <div class="content-wrapper">
        <div class="content-top fade-slide">
            <div class="neon-blue fade-slide" style="animation-delay:0.2s;">KUPITEMKA.PL</div>
            <div class="neon-pink fade-slide" style="animation-delay:0.4s;">TWJ ZAUFANY SKLEP MINECRAFT┓</div>

            <div class="servers fade-slide" style="animation-delay:0.6s;">
                <div class="server">
                    <div class="server-name"><span class="white">ANARCHIA</span><span class="yellow">.GG</span></div>
                    <a href="#" class="pykmc-box anarchia-btn"><span class="white">ANARCHIA</span></a>
                    <div class="coming-soon">Coming soon...</div>
                </div>
                <div class="server">
                    <div class="server-name"><span class="pink">PYK</span><span class="yellow">MC.PL</span></div>
                    <a href="#" class="pykmc-box pykmc-btn" id="pykmcBtn"><span><span class="pink">PYK</span><span class="yellow">MC</span></span></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Podstrona PYKMC -->
<div id="pykmc">
    <img src="https://i.imgur.com/ip0UxHx.png" alt="PYKMC Logo" class="logo fade-slide" style="animation-delay: 0.2s;">
    <div class="mode-grid fade-slide" style="animation-delay:0.4s;">
        <div class="mode-card" id="entropiaBtn">
            <h3 style="color:#ff3333;">ENTROPIA</h3>
        </div>
        <div class="mode-card">
            <h3 style="color:#00ffff;">BOXPVP</h3>
            <div class="coming-soon">Coming soon...</div>
        </div>
        <div class="mode-card">
            <h3 style="color:#1e90ff;">SKYBLOCK</h3>
            <div class="coming-soon">Coming soon...</div>
        </div>
        <div class="mode-card">
            <h3 style="color:#a020f0;">CHESTPVP</h3>
            <div class="coming-soon">Coming soon...</div>
        </div>
    </div>
    <button class="back-button" id="backBtn">Powr贸t</button>
</div>

<!-- Podstrona Entropia -->
<div id="entropia">
    <h2 style="margin-top:50px;">ENTROPIA</h2>
    <div class="mode-grid">
        <div class="action-btn" id="kupnoBtn"><span>Kupno Item贸w</span></div>
        <div class="action-btn" id="sprzedazBtn"><span>Sprzeda偶 Item贸w</span></div>
    </div>
    <button class="back-button" id="backToPYKMC">Powr贸t</button>
</div>

<!-- Kupno Item贸w -->
<div id="kupno-itemow">
    <h2 style="margin-top:50px;">ZMIANKI</h2>
    <button class="back-button" id="backToEntropia1">Powr贸t</button>
</div>

<!-- Sprzeda偶 Item贸w -->
<div id="sprzedaz-itemow">
    <h2 style="margin-top:50px;">Aktualnie nie skupujemy item贸w</h2>
    <button class="back-button" id="backToEntropia2">Powr贸t</button>
</div>

<script>
// Animowane to
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
window.addEventListener('resize', ()=>{ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; });

const dots = [];
for (let i=0;i<80;i++){ 
    dots.push({x:Math.random()*width, y:Math.random()*height, radius:Math.random()*3+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5, color:Math.random()<0.5?'#00f0ff':'#FF69B4'});
}
function animate(){ 
    ctx.clearRect(0,0,width,height); 
    for(const d of dots){
        ctx.beginPath();
        ctx.arc(d.x,d.y,d.radius,0,Math.PI*2);
        ctx.fillStyle=d.color;
        ctx.shadowColor=d.color;
        ctx.shadowBlur=10;
        ctx.fill();
        d.x+=d.dx;
        d.y+=d.dy;
        if(d.x<0||d.x>width)d.dx*=-1;
        if(d.y<0||d.y>height)d.dy*=-1;
    }
    requestAnimationFrame(animate);
}
animate();

// Przeczanie stron
const pykmcBtn=document.getElementById('pykmcBtn');
const mainSite=document.getElementById('main-site');
const pykmcPage=document.getElementById('pykmc');
const backBtn=document.getElementById('backBtn');
pykmcBtn.addEventListener('click',e=>{e.preventDefault(); mainSite.style.display='none'; pykmcPage.style.display='block';});
backBtn.addEventListener('click',()=>{pykmcPage.style.display='none'; mainSite.style.display='block';});

// Entropia przyciski
const entropiaBtn=document.getElementById('entropiaBtn');
const entropiaPage=document.getElementById('entropia');
const kupnoBtn=document.getElementById('kupnoBtn');
const sprzedazBtn=document.getElementById('sprzedazBtn');
const kupnoPage=document.getElementById('kupno-itemow');
const sprzedazPage=document.getElementById('sprzedaz-itemow');
const backToPYKMC=document.getElementById('backToPYKMC');
const backToEntropia1=document.getElementById('backToEntropia1');
const backToEntropia2=document.getElementById('backToEntropia2');

entropiaBtn.addEventListener('click',()=>{pykmcPage.style.display='none'; entropiaPage.style.display='block';});
backToPYKMC.addEventListener('click',()=>{entropiaPage.style.display='none'; pykmcPage.style.display='block';});

kupnoBtn.addEventListener('click',()=>{entropiaPage.style.display='none'; kupnoPage.style.display='block';});
backToEntropia1.addEventListener('click',()=>{kupnoPage.style.display='none'; entropiaPage.style.display='block';});

sprzedazBtn.addEventListener('click',()=>{entropiaPage.style.display='none'; sprzedazPage.style.display='block';});
backToEntropia2.addEventListener('click',()=>{sprzedazPage.style.display='none'; entropiaPage.style.display='block';});
</script>
</body>
</html>

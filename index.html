<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYKMC.PL</title>
    <style>
        /* Styl dla całej strony */
        body {
            margin: 0;
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Pasek u góry */
        header {
            background-color: white;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center; /* wyśrodkowanie treści */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: fixed;
            top: 0;
        }

        /* Napis STRONA GŁÓWNA w pasku */
        .home-link {
            color: black;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease; /* smooth przejście koloru */
        }

        .home-link:hover {
            color: yellow; /* kolor po najechaniu */
        }

        /* Główny tekst lekko nad środkiem z efektami CSS */
        .main-text {
            margin-top: 80px; /* trochę poniżej paska */
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #FFD700, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        /* Prostokątna ramka z napisem */
        .pykmc-box {
            margin-top: 40px;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 220px;
            height: 100px; /* niższa niż wcześniej */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pykmc-box:hover {
            transform: scale(1.1); /* lekko powiększa */
            box-shadow: 0 0 20px #FFD700; /* efekt podświetlenia */
        }

        /* Napis w ramce z efektem CSS */
        .pykmc-box span {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #00FFFF, #0080FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>
    <header>
        <a href="#" class="home-link">STRONA GŁÓWNA</a>
    </header>

    <!-- Główny tekst -->
    <div class="main-text">PYKMC.PL</div>

    <!-- Prostokątna ramka z napisem -->
    <a href="#pykmc" class="pykmc-box">
        <span>PYKMC</span>
    </a>
</body>
</html>

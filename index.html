<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUPITEMKA.PL</title>
<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Minecraftia', monospace;
        background: #000;
        overflow-x: hidden;
        overflow-y: auto;
        color: white;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .hidden {
        display: none;
    }

    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding-top: 80px;
    }

    .neon-blue {
        font-family: 'Arial Black', Arial, sans-serif;
        font-size: 64px;
        color: #00d9ff;
        text-shadow: 0 0 10px #00bfff;
    }

    .neon-pink {
        font-family: 'Arial Black', Arial, sans-serif;
        font-size: 28px;
        color: #ff66cc;
        text-shadow: 0 0 10px #ff66cc;
        margin-top: 10px;
    }

    .pykmc-section {
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateX(80px);
    }

    .pykmc-main {
        font-size: 72px;
        font-weight: bold;
    }

    .pink {
        color: #ff66cc;
        text-shadow: 0 0 15px #ff66cc;
    }

    .yellow {
        color: #ffff00;
        text-shadow: 0 0 15px #ffff00;
    }

    .button-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 60px;
    }

    .pykmc-box {
        background-color: #111;
        border: 2px solid #fff;
        border-radius: 8px;
        padding: 25px 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pykmc-box:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #ff66cc, 0 0 25px #ffff00;
    }

    .pykmc-box span {
        font-size: 36px;
        transition: transform 0.3s ease;
    }

    .pykmc-box:hover span {
        transform: translateY(-5px);
    }

    .bottom-boxes {
        position: fixed;
        bottom: 25px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 1;
    }

    .bottom-box {
        background-color: #111;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 15px 40px;
        width: 280px;
        text-align: center;
        color: #aaa;
    }

    .bottom-box h3 {
        color: #ddd;
        margin: 0 0 5px;
        font-size: 18px;
    }

    .bottom-box p {
        font-size: 14px;
        margin: 0;
        color: #888;
    }

    /* Podstrona PYKMC */
    #pykmc {
        position: relative;
        z-index: 1;
        text-align: center;
        padding-top: 100px;
    }

    .mode-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        margin-top: 50px;
    }

    .mode-card {
        background-color: #111;
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 30px 40px;
        width: 220px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }

    .mode-card:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #fff;
    }

    .mode-card img {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
    }

    .mode-card h3 {
        margin: 0;
        font-size: 20px;
    }

    .back-button {
        margin-top: 60px;
        background-color: #111;
        border: 2px solid #fff;
        border-radius: 8px;
        padding: 15px 40px;
        font-size: 20px;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
    }

    .back-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #fff;
    }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<!-- G≈Ç√≥wna strona -->
<div id="glowna" class="content">
    <div class="neon-blue">KUPITEMKA.PL</div>
    <div class="neon-pink">TW√ìJ ZAUFANY SKLEP MINECRAFTü©∑</div>

    <div class="pykmc-section">
        <div class="pykmc-main">
            <span class="pink">PYK</span><span class="yellow">MC.PL</span>
        </div>

        <div class="button-container">
            <a href="#pykmc" class="pykmc-box" id="pykmcButton">
                <span><span class="pink">PYK</span><span class="yellow">MC</span></span>
            </a>
        </div>
    </div>

    <div class="bottom-boxes">
        <div class="bottom-box">
            <h3>4+ Legitcheck√≥w</h3>
            <p>Zweryfikowane konta i us≈Çugi</p>
        </div>
        <div class="bottom-box">
            <h3>Czƒôste konkursy</h3>
            <p>Promocje w weekendy i nie tylko!</p>
        </div>
        <div class="bottom-box">
            <h3>Bezpiecznie i tanio</h3>
            <p>Szybkie i bezpieczne us≈Çugi</p>
        </div>
    </div>
</div>

<!-- Podstrona PYKMC -->
<div id="pykmc" class="hidden">
    <div class="mode-grid">
        <div class="mode-card">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/0/0a/Red_Dye_JE2_BE2.png" alt="Entropia">
            <h3 style="color: #ff3333;">ENTROPIA</h3>
        </div>
        <div class="mode-card">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/1/13/Elytra_JE2_BE2.png" alt="BoxPVP">
            <h3 style="color: #00ffff;">BOXPVP</h3>
        </div>
        <div class="mode-card">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5d/Water_Bucket_JE2_BE2.png" alt="Skyblock">
            <h3 style="color: #1e90ff;">SKYBLOCK</h3>
        </div>
        <div class="mode-card">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/36/Netherite_Sword_JE2_BE2.png" alt="ChestPVP">
            <h3 style="color: #a020f0;">CHESTPVP</h3>
        </div>
    </div>
    <button class="back-button" id="backBtn">Powr√≥t</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    const main = document.getElementById('glowna');
    const pykmc = document.getElementById('pykmc');
    const pykmcBtn = document.getElementById('pykmcButton');
    const backBtn = document.getElementById('backBtn');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    const dots = [];
    for (let i = 0; i < 80; i++) {
        dots.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * 3 + 1,
            dx: (Math.random() - 0.5) * 0.5,
            dy: (Math.random() - 0.5) * 0.5,
            c: Math.random() < 0.5 ? '#00f0ff' : '#FF69B4'
        });
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        for (let d of dots) {
            ctx.beginPath();
            ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
            ctx.fillStyle = d.c;
            ctx.shadowColor = d.c;
            ctx.shadowBlur = 10;
            ctx.fill();

            d.x += d.dx;
            d.y += d.dy;
            if (d.x < 0 || d.x > width) d.dx *= -1;
            if (d.y < 0 || d.y > height) d.dy *= -1;
        }
        requestAnimationFrame(animate);
    }
    animate();

    // Ukryj podstronƒô przy starcie
    pykmc.classList.add('hidden');

    pykmcBtn.addEventListener('click', e => {
        e.preventDefault();
        main.classList.add('hidden');
        pykmc.classList.remove('hidden');
    });

    backBtn.addEventListener('click', () => {
        pykmc.classList.add('hidden');
        main.classList.remove('hidden');
    });
});
</script>

</body>
</html>

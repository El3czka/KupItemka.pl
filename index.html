<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <style>
        /* Styl dla całej strony */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            height: 100vh;
        }

        /* Pasek u góry */
        header {
            background-color: white;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* przesunięcie treści w prawo */
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Napis STRONA GŁÓWNA */
        .home-link {
            color: black;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease; /* smooth przejście koloru */
        }

        .home-link:hover {
            color: yellow; /* kolor po najechaniu */
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="home-link">STRONA GŁÓWNA</a>
    </header>

    <!-- Reszta strony pozostaje pusta -->
</body>
</html>

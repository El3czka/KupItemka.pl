<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KupItemka.pl</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding-top: 80px;
            color: white;
            text-align: center;
        }

        /* Neonowy efekt prosty, bez bysk贸w */
        .neon-blue {
            font-size: 64px;
            font-weight: bold;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
        }

        .neon-pink {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            color: #FF69B4;
            text-shadow: 0 0 10px #FF69B4;
        }

        /* Nag贸wek PYKMC.PL obni偶ony */
        .pykmc-main {
            margin-top: 30px; /* obni偶one w d贸 */
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF69B4, #FFFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        /* Prostoktny przycisk */
        .pykmc-box {
            margin-top: 20px;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 300px;
            height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        /* Efekt hover caego przycisku */
        .pykmc-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #FF69B4;
        }

        /* Napis w przycisku */
        .pykmc-box span {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF69B4, #FFFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            transition: transform 0.3s ease; /* do animacji podskoku */
        }

        /* Podskok tekstu w przycisku przy hover */
        .pykmc-box:hover span {
            transform: translateY(-5px);
        }

    </style>
</head>
<body>
    <!-- Neonowy nag贸wek -->
    <div class="neon-blue">KupItemka.pl</div>
    <div class="neon-pink">TWJ ZAUFANY SKLEP MINECRAFT┓</div>

    <!-- PYKMC.PL obni偶one -->
    <div class="pykmc-main">PYKMC.PL</div>

    <!-- Przyciski -->
    <a href="#pykmc" class="pykmc-box">
        <span>PYKMC</span>
    </a>
</body>
</html>

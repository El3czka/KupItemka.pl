<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTROPIA | PYKMC.PL</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Minecraftia', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      overflow-x: hidden;
    }

    /* animacja wejścia */
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .entropia-title {
      font-size: 64px;
      font-weight: bold;
      color: #ff3b3b;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      margin-top: 50px;
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeSlideIn 0.8s ease forwards;
      animation-delay: 0.2s;
    }

    .mode-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 60px;
    }

    .mode-card {
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px 30px;
      width: 180px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.8s ease forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mode-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff;
    }

    .mode-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .mode-card h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .back-button {
      margin-bottom: 50px;
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.8s ease forwards;
      animation-delay: 0.6s;
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }

    @media (max-width: 600px) {
      .entropia-title { font-size: 9vw; }
      .mode-card { width: 150px; padding: 15px 20px; }
      .back-button { padding: 10px 20px; font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1 class="entropia-title">ENTROPIA</h1>

  <div class="mode-grid">
    <div class="mode-card" style="animation-delay:0.3s;">
      <img src="https://i.imgur.com/Ix1eH4x.png" alt="Ulepszenia">
      <h3>ULEPSZENIA</h3>
    </div>

    <div class="mode-card" style="animation-delay:0.4s;">
      <img src="https://i.imgur.com/0TBUXSW.png" alt="NARZEDZIA">
      <h3>NARZEDZIA</h3>
    </div>

    <div class="mode-card" style="animation-delay:0.5s;">
      <img src="https://i.imgur.com/v0EI9Mn.png" alt="Sety">
      <h3>SETY</h3>
    </div>

    <div class="mode-card" style="animation-delay:0.6s;">
      <img src="https://i.imgur.com/mMRulYZ.png" alt="Przydatne">
      <h3>PRZYDATNE</h3>
    </div>
  </div>

  <a href="pykmc.html" class="back-button">POWRÓT</a>

</body>
</html>

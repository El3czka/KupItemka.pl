<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTROPIA | PYKMC.PL</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Minecraftia', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Napis ENTROPIA – styl jak KUPITEMKA.PL */
    .entropia-title {
      font-size: 64px;
      font-weight: bold;
      color: #ff3b3b;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      margin-top: -120px;
      margin-bottom: 80px;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(-30px);
      animation-delay: 0.2s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Przycisk "ULEPSZENIA" */
    .button {
      background-color: #111;
      border: 2px solid white;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      animation-delay: 0.4s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #fff;
    }

    /* Przycisk "POWRÓT" taki jak na pykmc.html */
    .back-button {
      position: fixed;
      bottom: 40px;
      padding: 10px 30px;
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
      text-decoration: none;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      animation-delay: 0.6s;
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #fff;
    }

  </style>
</head>
<body>

  <h1 class="entropia-title">ENTROPIA</h1>

  <a href="#" class="button">ULEPSZENIA</a>

  <a href="pykmc.html" class="back-button">POWRÓT</a>

</body>
</html>

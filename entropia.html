<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTROPIA | PYKMC.PL</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Minecraftia', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Neonowy napis (delikatny) */
    .neon-red {
      font-size: 64px;
      font-weight: bold;
      color: #ff3333;
      text-shadow: 0 0 6px #ff3333, 0 0 12px #b30000;
      margin-bottom: 50px;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(-30px);
      animation-delay: 0.2s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Przyciski */
    .button {
      background-color: #111;
      border: 2px solid white;
      border-radius: 8px;
      padding: 15px 40px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
      text-transform: uppercase;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }

    .back-button {
      font-size: 16px;
      padding: 10px 25px;
      position: fixed;
      bottom: 40px;
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      animation-delay: 0.4s;
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px #fff;
    }

  </style>
</head>
<body>

  <h1 class="neon-red">ENTROPIA</h1>

  <a href="#" class="button" style="animation-delay: 0.3s;">ULEPSZENIA</a>

  <a href="pykmc.html" class="back-button">POWRÃ“T</a>

</body>
</html>
